default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch('RAILS_MAX_THREADS', 5) %>

development:
  <<: *default
  database: IKT_development

test:
  <<: *default
  database: IKT_test
  url: <%= ENV.fetch('DATABASE_URL', nil) %>

production:
  <<: *default
  url: <%= ENV.fetch('DATABASE_URL', nil) %>
